<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="slider"></div>
            <div class="btn">
                <button class="Signin">Sign In</button>
                <button class="Signup">Sign Up</button>
            </div>
            <div class="form-section">
                <div class="Signin-box">
                    <input type="email" class="email ele" placeholder="Enter Your E-mail Address">
                    <input type="password" class="password ele" placeholder="Enter Your Password">
                    <button class="clkbtn">Login</button>
                </div>
                <div class="Signup-box">
                    <input type="text" class="name ele" placeholder="Enter your name">
                    <input type="email" class="email ele" placeholder="Enter Your E-mail Address">
                    <input type="password" class="password ele" placeholder="password">
                    <input type="password" class="password ele" placeholder="Confirm password">
                    <button class="clkbtn1">Signup</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
